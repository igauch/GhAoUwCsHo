<div class="col-md-6">
    <form class="form-horizontal" name="testForm">
        <div class="form-group">
            <div class="col-md-4">
                <label for="requiredandnumber">必填且为数字</label>{{test.requiredandnumber}}
            </div>
            <div class="col-md-8">
                <input class="form-control" name="requiredandnumber" id="requiredandnumber" type="number" required ng-model='test.requiredandnumber' />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4">
                <label for="lengthsub">长度在6-16</label>{{test.lengthsub}}
            </div>
            <div class="col-md-8">
                <input id="lengthsub" name="lengthsub" ng-minlength="6" ng-maxlength="16" ng-model="test.lengthsub" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4">
                <label for="floatnumber">0-100之间且最多两位小数</label>{{test.floatnumber}}
            </div>
            <div class="col-md-8">
                <input id="floatnumber" type="number" name="floatnumber" ng-model="test.floatnumber" min="0" max="100" step="0.01" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4">
                <label for="email">电子邮件</label>{{test.email}}
            </div>
            <div class="col-md-8">
                <input type="email" id="email" name="email" ng-model="test.email" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4">
                <label for="pattern">模式匹配(正则)<input class="form-control" ng-model="test.patternStr">{{test.requiredandnumber}}</label>
            </div>
            <div class="col-md-8">
                <input id="pattern" name="pattern" ng-model="test.pattern" ng-pattern="test.patternStr" class="form-control" />
            </div>
        </div>
    </form>
</div>
